<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="javascript.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Auto-Completion using AJAX</title>
</head>
<body onload="init()">
	<h1>Auto-Completion using AJAX</h1>
	<p>This example shows how you can do real time auto-completion
		using Asynchronous JavaScript and XML (Ajax) interactions.</p>

	<form name="autofillform" action="exampleAjax" method="get">
		<table border="0" cellpadding="5">
			<thead>
				<tr>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><strong>Name:</strong></td>
					<td><input type="text" size="40" id="complete-field" onkeyup="doCompletion();"></td>
				</tr>
				<tr>
					<td id="auto-row" colspan="2">
						<table id="complete-table" class="popupBox"/>
					</td>
					<td class="popupCell"><a class="popupItem" href="exampleAjax?action=lookup&id=12"></a></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
